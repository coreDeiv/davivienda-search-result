<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Davivienda | Resultados de Busqueda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    
    <section id="search-result-filter" class="filter">
      <div class="container">
        <div class="row filter-row">

          <div class="filter-title">
            <h2>Resultado de la Busqueda</h2>
            <p>Buscaste: <span><b>Plan postpago</b></span></p>
          </div>
          <div class="filter-dropdown-container dropdown-group">
            
            <!-- Filter by order -->
            <div class="filter-select filter-order">

              <h5>Ordenar por: </h5>
              <div class="filter-dropdown">
                <button onclick="dropOptionsLeft()" class="filter-drop_btn">
                  <span>Ordenar por</span>
                  <i class="fas fa-chevron-down"></i>
                </button>
                <div id="filterDropdownLeft" class="filter-dropdown_content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </div>
            </div>

            <!-- Filter By Area -->
            <div class="filter-select filter-area">

              <h5>Área de Negocio: </h5>
              <div class="filter-dropdown">
                <button onclick="dropOptionsRight()" class="filter-drop_btn">
                  <span>Filtrar por</span>
                  <i class="fas fa-chevron-down"></i>
                </button>
                <div id="filterDropdownRight" class="filter-dropdown_content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </section>

    <section id="content-results" class="result">
      <div class="container">
        <div class="row result-row">

          <div class="result-box_content failed">
            <div class="result-border"></div>
            <h1>¡Upss! No se han encontrado resultados para tu busqueda</h1>
            <div class="result-show_more">
              <a href="#" class="btn btn-danger">Ir al home</a>
            </div>
          </div>

        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/25f07c253e.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
